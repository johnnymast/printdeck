<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>com.johnnymast.printdeck Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">

    </head>
    <body>
        <div class="sdpi-wrapper">

            <div class="sdpi-item">
                <div class="sdpi-item-label">Url</div>
                <input class="sdpi-item-value inspector-value" id="webhookurl" type="text" value="https://" placeholder="Enter the webhook url">
            </div>

            <div class="sdpi-item" id="select_single">
                <div class="sdpi-item-label">Select</div>
                <select class="sdpi-item-value select inspector-value" id="webhookmethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
            </div>

            <div type="textarea" class="sdpi-item">
                <div class="sdpi-item-label up20">Webhook payload</div>
                <div class="sdpi-item-value textarea">
                    <textarea type="textarea" maxlength="500" id="webhookpayload" class="three-lines inspector-value">{}</textarea>
                    <label for="webhookpayload">0/500</label>
                </div>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Are you done?</div>
                <button class="sdpi-item-value" id="connectOctoprint" onclick="connectOctoPrint()">Connect to OctoPrint</button>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Are you done?</div>
                <button class="sdpi-item-value" id="save" onclick="save()">Save</button>
            </div>

			<div class="sdpi-item" id="please_launch_warning" style="visibility: hidden;">
				<details class="message caution">
				<summary>Please launch Twitch Studio</summary>
				</details>
			</div>
 		</div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

        <script src="../lib/event-emitter.js"></script>
        <script src="../lib/stream-deck.js"></script>
        <script src="../lib/utils.js"></script>
        <script src="../lib/misc.js"></script>

        <script src="js/main.js" defer></script>
    </body>
    </html>
