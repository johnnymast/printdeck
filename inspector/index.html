<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Print Deck Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">

    </head>
    <body>
        <div class="sdpi-wrapper">

            <div class="sdpi-item" id="select_combo">
                <div class="sdpi-item-label">Instance</div>
                <select class="sdpi-item-value select inspector-value" id="apikey" onchange="connectOctoPrint()" disabled>
                    <option value="noinstanced">No instances</option>
                    <option value="addnew">Add new</option>
                </select>
                <button class="sdpi-item-value" value="ClickMe" onclick="connectOctoPrint()">Connect</button>
            </div>

            <div class="sdpi-item" id="select_single">
                <div class="sdpi-item-label">Style</div>
                <select class="sdpi-item-value select inspector-value" id="style">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Are you done?</div>
                <button class="sdpi-item-value" id="save" onclick="save()">Save</button>
            </div>

 		</div>

        <script src="../lib/storage.js"></script>
        <script src="../lib/event-emitter.js"></script>
        <script src="../lib/stream-deck.js"></script>
        <script src="../lib/utils.js"></script>
        <script src="../lib/misc.js"></script>
        <script src="js/connect.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/inspector.js" defer></script>
    </body>
    </html>
